<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/all.min.css" />
    <link rel="stylesheet"  href="css/style.css" />
    <title>Projet 3</title>
</head>
    <body>
        <header class="logo">
            <div>
                <img src="images/logo/ohmyfood.png" alt="logo"/>
            </div>
        </header>
        <div class="tete">
            <div class="recherche">
                <a class="recherche__localis"><i class="fas fa-map-marker-alt"></i></a>
                <a class="recherche__localis recherche--barre"><input class="recherche__place" type="search" name="recherche"  placeholder="Paris, Belleville"></a>
            </div>
        </div>
        <section class="titres">
            <div>
                <div class="titres__contenu">
                    <h1 class="titres__h1">Réservez le menu qui vous convient</h1>
                    <h3 class="titres__h1 titres--h2">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
                </div>
                <div  class="btn">
                    <button>Explorer nos restaurants</button>
                </div>
            </div>
            
        </section>
        <section class="fonctionnement">
            <div class="fonctionnement__contenu">
                <h2>Fonctionnement</h2>
                <div>
                    <div class="fonctionnement__liste" >
                        <span class="fonctionnement__step">1</span>
                        <i class="fas fa-mobile-alt"></i><a>Choisissez un restaurant</a>
                    </div>
                    <div class="fonctionnement__liste">
                        <span class="fonctionnement__step">2</span>
                        <i class="fas fa-list-ul"></i><a>Composez votre menu</a>
                    </div>
                    <div class="fonctionnement__liste">
                        <span class="fonctionnement__step">2</span>
                        <i class="fas fa-store"></i></a>Dégustez au restaurant</a>
                    </div>
                </div>
            </div>
        </section>


        <section class="partie_resturants">
            <div class="resturants">
                <h2>Restaurants</h2>
                <div class="resturants__contenu">
                    <a>
                        <figure class="resturants__figure">
                           <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photographie"/>
                           <figcaption class="ressturants__figcaption"> 
                               <div>
                                     <h3>La palette du gout</h3>
                                     <p>Ménilmontant</p>
                               </div>
                               <i class="far fa-heart resturants__coeur"></i> 
                                  
                            </figcaption>
                        </figure>
                    </a>
                    <a>
                        <figure class="resturants__figure">
                           <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photographie"/>
                           <figcaption class="ressturants__figcaption"> 
                               <div>
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                               <i  class="far fa-heart  resturants__coeur"></i>  
                            </figcaption>
                        </figure>
                    </a>
                    <a>
                        <figure class="resturants__figure">
                           <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photographie"/>
                           <figcaption class="ressturants__figcaption"> 
                                <div>
                                     <h3>A la francaise</h3>
                                     <p>Cité Rouge</p>
                                </div>
                               <i class="far fa-heart  resturants__coeur"></i>  
                            </figcaption>
                        </figure>
                    </a>
                    <a>
                        <figure class="resturants__figure">
                           <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photographie"/>
                           <figcaption class="ressturants__figcaption"> 
                                <div>
                                     <h3>Le délice des sens</h3>
                                     <p>Folie-Méricourt</p>
                                </div>
                               <i  class="far fa-heart resturants__coeur"></i>  
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer__contenu">
                 <div>
                    <img class="footer__logo" src="images/logo/ohmyfood.png" alt="logo"/>
                 </div>
                 <ul class="fotter__list">
                    <li class="fotter__listitem">
                       <a>
                            <i class="fas fa-utensils"></i> Proposer un restaurant
                        </a>
                    </li>
                    <li class="fotter__listitem">
                        <a>
                            <i class="fas fas fa-hands-helping"></i> devenir partenaire
                        </a>    
                    </li>   
                    <li class="fotter__listitem">
                        <a>mentions légales</a>
                    </li>
                    <li class="fotter__listitem">
                        <a> Contact</a>
                    </li>
                </ul>
            </div>

        </footer>
    </body>
</html>
